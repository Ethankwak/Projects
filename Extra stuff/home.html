<!DOCTYPE HTML> 
<html lang="en"> 
<head> 
    <meta charset="utf-8">

   <body> 
    <div class="banner">
        <div class="navbar">
          <div class="search"> <!-- container for search bar elements -->
            <form method="post" onsubmit="handleSubmit(event)">
              <select id="queryDropdown" name="queryDropdown" onchange="setSelectedOption(event)">
                <option value="">All</option>
                <option value="Songs">Songs</option>
                <option value="Albums">Albums</option>
                <option value="Artists">Artists</option>
              </select>
              <input type="text" id="SearchInput" name="queryInput" placeholder="Search" value="" onchange="setSearchInput(event)">
              <button type="submit" name="submitQuery" id="submitButton" class="flex">
                <i class="fi-check-circle"></i>
              </button>
            </form>
          </div>
      
          <!-- Drop down content for table sizes and larger -->
          <div class="dropdown">
            <button class="dropbutton">Songs</button>
            <div class="dropdown-content">
              <a href="#">Top Songs</a>

            </div>
          </div>

            <button class="dropbutton">
              Artists

          </div>
          <div class="dropdown">
            <button class="dropbutton">
              Albums
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">Top Albums</a>

            </div>
          </div>
          <div class="dropdown">
            <button class="dropbutton">
              Industry
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">Producers</a>
              <a href="#">Labels</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbutton">
              Community
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">Forums</a>
              <a href="#">Reviews</a>
              <a href="#">Grousp</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbutton">
              About
